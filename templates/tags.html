{% extends 'base.html' %}

{% block title %}Explore tags on YTD{% endblock %}

{% block content %}

<div class="container">
  <div class="row" id="tags-row1">
    <h1>Exploring tags</h1>
  </div>

  <div class="row" id="tags-row2">
    {% for tag in tags %}
      <div class="col-3">
        <a href="/explore/tags/{{ tag.tag_id }}">
          {{ tag.tag }}
        </a>
        <br>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
